<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-EIGHT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Rock Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Get Ready to Rock!</h1>
    <div id="character-container">
        <img id="character" src="placeholder-character.png" alt="Character">
    </div>

    <div id="barometer-container">
        <div id="barometer-fill"></div>
    </div>
    <p>Volume: <span id="volume-level">0</span></p>

    <button id="startButton">Start Listening</button>

    <script src="app.js"></script>
</body>
</html>
